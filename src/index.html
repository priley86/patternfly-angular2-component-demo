<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>patternfly-angular2-component-demo</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- patternfly css -->
  <link rel="stylesheet" href="vendor/patternfly/dist/css/patternfly.min.css"/>
  <link rel="stylesheet" href="vendor/patternfly/dist/css/patternfly-additions.min.css"/>
  <style>body {background-color: #f5f5f5;}</style>

  <!-- conditionally load the webcomponent polyfill-->
  <script>
    (function() {
      if ('registerElement' in document
              && 'import' in document.createElement('link')
              && 'content' in document.createElement('template')) {
        // platform is good!
      } else {
        // polyfill the platform!
        var e = document.createElement('script');
        e.src = 'vendor/webcomponentsjs/lite.js';
        document.body.appendChild(e);
      }
    })();
  </script>

  <!-- pf web components -->
  <link rel="import" href="vendor/pf-tabs-demo/dist/pf-tabs.html">

  <!-- vendor scripts -->
  <script src="vendor/patternfly/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="vendor/patternfly/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/patternfly/dist/js/patternfly.min.js"></script>
  <script src="vendor/d3/d3.min.js"></script>
  <script src="vendor/patternfly/node_modules/c3/c3.min.js"></script>
  <script src="vendor/patternfly/node_modules/jquery-match-height/dist/jquery.matchHeight-min.js"></script>
</head>
<body>
  <app-root>Loading...</app-root>
    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
</body>
</html>
